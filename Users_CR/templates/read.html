<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User CR</title>
</head>
<body>
    <div class='container d-flex justify-content-center p-5'>
        <div class='card bg-light' style='width: 70%;'>
            <div class='card-body'>
                <h3 class='card-title text-warning'>List of Users<h3>
                {%for one_user in all_users:%}                
                <p>First Name:  {{one_user.first_name}}</p>
                <p>Last Name:  {{one_user.last_name}}</p>
                <p>Email:  {{one_user.email}}</p>
                <hr>
                {%endfor%}
                <a href='/create' class='btn btn-warning'>Create User</a>
            </div>
        </div>
    </div>
</body>
