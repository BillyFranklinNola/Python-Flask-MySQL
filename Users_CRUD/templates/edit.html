<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body class="p-5">
    <a href="/read" class="btn btn-warning mt-3">Home</a>
    <div class='d-flex justify-content-center'>
        <form action='/user/update' method='post' class='text-left bg-light p-5'>
            <h1 class='text-warning mb-4'>Edit User Info:</h1>
            <input type='hidden' name="id" value={{user.id}}>
            <div class='form-group'>
                <label for='first_name'>First Name:</label>
                <input type='name' class='form-control' name='first_name' value={{user.first_name}}>
            </div>
            <div class='form-group'>
                <label for='last_name'>Last Name:</label>
                <input type='name' class='form-control' name='last_name' value={{user.last_name}}>
            </div>
            <div class='form-group'>
                <label for='email'>Email:</label>
                <input type='email' class='form-control' name='email' value={{user.email}}>
            </div>            
            <button type='submit' class='my-3 bg-warning'>Submit</button> 
        </form>
</body>
