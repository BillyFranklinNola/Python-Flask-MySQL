<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div class="container">        
        <h1>User ID: {{user.id}}</h1>            
        
        <div class="card card-body bg-light border-5">            
            <h3>Full Name: &nbsp {{user.first_name}} {{user.last_name}}</h3>
            <h3>Email: &nbsp {{user.email}}</h3>
            <h3>Created at: &nbsp {{user.created_at}}</h3>
            <h3>Last updated at: &nbsp {{user.updated_at}}</h3>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <a href="/user/edit/{{user.id}}" class="btn btn-warning mt-3 mr-3">Edit</a>
                <a href="/user/delete/{{user.id}}" class="btn btn-warning mt-3">Delete</a>
            </div>
            <a href="/read" class="btn btn-warning mt-3">Home</a>
        </div>    
    </div>
</body>
