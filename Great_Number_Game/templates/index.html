<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body>    
    <div class='container text-center d-flex justify-content-center p-2'>
        <div class='col-4'>
            <div>
                <h1 class='bg-warning p-4'>Welcome to The Great Number Game!!!</h1>
                <h2 class='bg-info p-4'>I am thinking of a number between 1 and 100</h2>
            </div>
            <div>
                <h3>Take a guess!!!</h3>
                <p class='text-white bg-secondary'>{{(session['answer'])}}</p>
            </div>
            <form action='/guess' method='post'>
                <input type='text' name='guess'>        
                <button type='submit'>Guess</button>
            </form>
            <p>You have guessed {{(session['number_of_guesses'])}} times</p>
            <a href='/destroy_session' class='btn btn-dark'>Start Over</a>
        </div>
    </div>        
</body>
